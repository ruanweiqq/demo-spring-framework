log4j.rootLogger=DEBUG,CONSOLE,FILE
log4j.logger.java.sql.Connection=DEBUG 
log4j.logger.java.sql.Statement=DEBUG 
log4j.logger.java.sql.PreparedStatement=DEBUG 
log4j.logger.java.sql.ResultSet=DEBUG  
log4j.logger.org.springframework.jdbc.core=DEBUG
log4j.logger.org.apache.ibatis.logging.jdbc=DEBUG 
log4j.logger.org.mybatis=DEBUG 

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p][%d][%F]:%m[%t]%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} [%t] %-p %c{1} - %m%n"

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=demo-api.log
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%-5p][%d][%F]:%m[%t]%n
