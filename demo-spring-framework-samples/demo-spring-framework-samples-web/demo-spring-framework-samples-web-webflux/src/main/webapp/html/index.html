<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>自动发布系统</title>
	<link rel="stylesheet" href="../style/admin.css" />
	<script src="../js/jquery-1.7.2.min.js"></script>
</head>

<body>
	<div id="header">
		<h1>欢迎使用自动发布系统</h1>
		<p>
			<span>欢迎进入BOSS后台：demo</span>
			<span class="line"></span>
			<a href="#">退出</a>
		</p>
	</div>	
	<!--内容框架 开始-->
	<div class="main-frame" id="mainDiv">
		<iframe id="mainframe" frameborder="0" width="100%" height="100%" src="welcome.html"></iframe>
	</div>
	<!--内容框架 结束-->
	<!--侧边框架 开始-->
	<div id="side-menu">
		<div class="menu-group">
			<h2 class="first">菜单</h2>
			<ul>
				<li class="current">
					<a href="#" class="menu">功能演示</a>
					<div class="submenu hide">
						<a href="../user/list.html" target="mainframe">用户管理</a>
					</div>
				</li>
				<li class="current">
					<a href="#" class="menu">权限管理</a>
					<div class="submenu hide">
						<a href="../user/" target="mainframe">用户管理</a>
						<a href="../role/" target="mainframe">角色管理</a>
						<a href="../privilege/" target="mainframe">权限管理</a>
					</div>
				</li>
				<li class="current">
					<a href="#" class="menu">权限管理2</a>
					<div class="submenu hide">
						<a href="../user/" target="mainframe">用户管理2</a>
						<a href="../role/" target="mainframe">角色管理2</a>
						<a href="../privilege/" target="mainframe">权限管理2</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<!--侧边框架 结束-->
	<script>
		$(function(){
			var autoSize = function(){
				var height = document.documentElement.clientHeight - 89;
				$('#side-menu').css('height',height+'px');
				$('#mainDiv').css('height',height+'px');
			}
			autoSize();
			$(window).resize(autoSize);
		});
		
		$('.menu').click(function(){
			$(this).siblings().toggleClass('hide');
		});
		
		
	</script>
</body>
</html>
